<div class="container">
  <h1>Clients list</h1>
  <ng-container *ngIf="clients">
    <table class="table table-hover" cellspacing="0">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{client.firstName}}</td>
          <td>{{client.lastName}}</td>
          <td>{{client.company}}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
